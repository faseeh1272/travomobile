<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travomobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="top-bar">
        <div class="container">
            <div class="top-nav">
                <div class="top-flex">
                    <div class="currency">
                        <div class="globe">
                            <i class="fa-solid fa-globe"></i> EN
                        </div>
                        <div class="change-currency">
                            <img src="./images/setting.png" alt=""> Change Currency
                        </div>
                    </div>
                    <div class="favoite">
                        <div class="heart">
                            <img src="./images/heart.png" alt=""> <span>Favourite properties</span>
                        </div>
                        <div class="star">
                            <img src="./images/start.png" alt=""> Saved searches
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="container">
            <div class="nav">
                <div class="logo"><img src="./images/travomobile.logo.png" alt=""></div>
                <ul>
                    <li>ESIM Plans</li>
                    <li>Coverage</li>
                    <li>How It Works</li>
                    <li>Support</li>
                    <li> <a href="#" class="login-btn">Log In</a></li>
                    <li> <a href="#" class="signup-btn">Sign Up</a></li>
                    <li><img src="./images/search.png" alt=""></li>
                    <li> <img src="./images/three-bar.png" alt=""></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner-section">
        <div class="container">
            <div class="main-banner-flex">
                <div class="banner-content">
                    <h1 class="banner-heading">Stay  <span class="Connected">Connected</span> Anywhere
                        in the  <span class="Connected">World</span></h1>
                        <p class="banner-para">
                            ESIM, Data, and VoIP Solutions for Travelers
                        </p>

                        <a href="#" class="Esim-btn">Get Your ESIM</a>
                </div>
                <div class="empty">
 
                </div>
            </div>
        </div>
    </section>



</body>

</html>
